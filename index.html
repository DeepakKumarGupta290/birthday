<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      overflow-x: hidden;
      position: relative;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d62828;
    }

    .message {
      text-align: center;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      color: #6a040f;
    }

    .birthday-message {
      text-align: center;
      font-size: 4rem;
      font-weight: bold;
      color: #d62828;
      text-transform: uppercase;
      margin-top: 2rem;
      font-family: 'Great Vibes', cursive;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #370617;
    }

    audio {
      display: none;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4081;
      animation: fall 4s infinite linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>Happy Birthday ðŸŽ‰</header>

  <div class="birthday-message">
    Happy Birthday Sahil!
  </div>

  <div class="message">
    Wishing you a day filled with love, laughter, and unforgettable memories. You mean the world to me! ðŸ’–
  </div>

  <div class="gallery">
    <img src="IMG20220924151858.jpg" alt="Memory 1">
    <img src="IMG20220924151906.jpg" alt="Memory 2">
    <img src="IMG20230114173047.jpg" alt="Memory 3">
  </div>

  <footer>
    With love,<br />
    <strong>Your Secret Admirer ðŸ’Œ</strong>
  </footer>

  <audio autoplay loop>
    <source src="happy_birthday.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="confetti" id="confetti"></div>

  <script>
    function createConfetti() {
      const confettiContainer = document.getElementById('confetti');
      const colors = ['#ff4081', '#ffab00', '#00bcd4', '#4caf50', '#3f51b5'];
      const numberOfConfettiPieces = 200;

      for (let i = 0; i < numberOfConfettiPieces; i++) {
        const confettiPiece = document.createElement('div');
        confettiPiece.classList.add('confetti-piece');
        confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confettiPiece.style.left = `${Math.random() * 100}vw`;
        confettiPiece.style.animationDelay = `${Math.random() * 2}s`;
        confettiPiece.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confettiContainer.appendChild(confettiPiece);
      }
    }

    createConfetti();
  </script>
</body>
</html>
